server.port=8080

# CONFIG FOR MYSQL DB
spring.datasource.url=jdbc:mysql://localhost:3306/turnos_veterinaria?createDatabaseIfNotExist=True
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create 
#Si esta en create borra todas las tablas y las vuelve a crear
#spring.jpa.hibernate.ddl-auto=none //Si estuviese en prod deberia estar en none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

